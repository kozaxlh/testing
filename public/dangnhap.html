<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Đăng nhập</title>
      <link rel="stylesheet" href="../css/bt3.css" />
      <link
         rel="stylesheet"
         href="../css/fontawesome-free-5.12.1-web/css/all.css"
      />
   </head>
   <body>
      <div class="btn-open">Đăng nhập</div>
      <div class="modal open">
         <div class="modal-content">
            <div class="header">
               <h3>Đăng Nhập</h3>
               <i class="fas fa-times"></i>
            </div>
            <div class="warning">

            </div>
            <form class="form-content login-content">
               <div class="form-group">
                  <label class="form-label">Tài khoản email</label>
                  <input
                     class="form-input login-input"
                     type="email"
                     name="email"
                     placeholder="example@gmail.com"
                     value=""
                  />
                  <span class="message-error"></span>
               </div>
               <div class="form-group">
                  <label class="form-label">Mật khẩu</label>
                  <input
                     class="form-input login-input"
                     type="password"
                     name="password"
                     placeholder="Nhập mật khẩu"
                     value=""
                  />
                  <span class="message-error"></span>
               </div>
               <button type="submit" class="btn-submit login-submit">Submit</button>
               <p>Bạn chưa có tài khoản? <a href="./bt3.html">Đăng ký</a></p>
            </form>
         </div>
      </div>
      <script src="../src/validator.js"></script>
      <script src="../src/bt.js"></script>
   </body>
</html>
