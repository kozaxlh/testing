      <meta charset="UTF-8" />

   <body>
      <div class="btn-open">Đăng ký</div>
      <div class="btn"><a href="./login.html">Đăng nhập</a></div>
      <div class="modal open">
         <div class="modal-content">
            <div class="header">
               <h3>Đăng ký</h3>
               <i class="fas fa-times"></i>
            </div>
            <div class="warning">
               
            </div>
            <form action="" method="POST" class="form-content">
               <div class="form-group">
                  <label class="form-label">Email</label>
                  <input
                     class="form-input"
                     type="email"
                     name="email"
                     placeholder="Example@email.com"
                     value=""                
                  />
                  <span class="message-error"></span>
               </div>
               <div class="form-group">
                  <label class="form-label">Mật khẩu</label>
                  <input
                     class="form-input"
                     type="password"
                     name="password"
                     placeholder="Nhập mật khẩu từ 6 kí tự trở lên"
                     value=""
                  />
                  <span class="message-error"></span>
               </div>

               <div class="form-group">
                  <label class="form-label">Nhập lại mật khẩu</label>
                  <input
                     class="form-input"
                     type="password"
                     name="comfirmpwd"
                     placeholder="Nhập lại mật khẩu"
                     value=""
                  />
                  <span class="message-error"></span>
               </div>

               <div class="form-group">
                  <label class="form-label">SĐT</label>
                  <input
                     class="form-input"
                     type="number"
                     name="phone"
                     placeholder="0123456789"
                     maxlength="10"
                     value=""
                  />
                  <span class="message-error"></span>
               </div>

               <div class="form-group">
                  <label class="form-label"></label>
                  <div>
                     <input
                        class="form-input"
                        type="checkbox"
                        name="check"
                        value="yes"
                     />
                     Tôi đồng ý với <a href="">Điều khoản sử dụng</a>
                  </div>
                  <span class="message-error"></span>
               </div>

               <button type="submit" class="btn-submit register-submit">Submit</button>
               <p>
                  Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
               </p>
            </form>
         </div>
      </div>
