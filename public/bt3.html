      <div class="btn-open">Đăng ký</div>
      <div class="btn"><a href="./dangnhap.html">Đăng nhập</a></div>
      <div class="modal open">
         <div class="modal-content">
            <div class="header">
               <h3>Đăng ký</h3>
               <i class="fas fa-times"></i>
            </div>
            <form action="" method="POST" class="form-content">
               <div class="form-group">
                  <label class="form-label">Email *</label>
                  <input
                     class="form-input"
                     type="email"
                     name="email"
                     placeholder="Example@email.com"
                     value=""                
                  />
                  <span class="message-error"></span>
               </div>
               <div class="form-group">
                  <label class="form-label">Mật khẩu *</label>
                  <input
                     class="form-input"
                     type="password"
                     name="password"
                     placeholder="Nhập mật khẩu từ 6 kí tự trở lên"
                     value=""
                     maxlength="10"
                  />
                  <span class="message-error"></span>
               </div>

               <div class="form-group">
                  <label class="form-label">Nhập lại mật khẩu *</label>
                  <input
                     class="form-input"
                     type="password"
                     name="comfirmpwd"
                     placeholder="Nhập lại mật khẩu"
                     value=""
                  />
                  <span class="message-error"></span>
               </div>

               <div class="form-group">
                  <label class="form-label">SĐT</label>
                  <input
                     class="form-input"
                     type="number"
                     name="phone"
                     placeholder="0123456789"
                     maxlength="10"
                     value=""
                  />
                  <span class="message-error"></span>
               </div>
               <div class="form-group">
                  <label class="form-label">Tỉnh thành</label>
                  <select name="provice" class="form-input">
                     <option value="">Chọn Tỉnh/Thành phố</option>
                     <option value="Ha noi">Hà Nội</option>
                     <option value="TPHCM">TP Hồ Chí Minh</option>
                     <option value="Da nang">Đà Nẵng</option>
                  </select>
                  <span class="message-error"></span>
               </div>

               <div class="form-group">
                  <label class="form-label">Giới tính</label>
                  <div>
                     <input
                        class="form-input"
                        type="checkbox"
                        name="check"
                        placeholder="0123456789"
                        maxlength="10"
                        value="Nam"
                     />
                     Nam
                  </div>
                  <div>
                     <input
                        class="form-input"
                        type="checkbox"
                        name="check"
                        placeholder="0123456789"
                        maxlength="10"
                        value="Nu"
                     />
                     Nữ
                  </div>
                  <span class="message-error"></span>
               </div>

               <button type="submit" class="btn-submit register-submit">Submit</button>
               <p>
                  Bạn đã có tài khoản? <a href="./dangnhap.html">Đăng nhập</a>
               </p>
            </form>
         </div>
      </div>
