      <div class="btn-open">Đăng ký</div>
      <div class="btn"><a href="./dangnhap.html">Đăng nhập</a></div>
      <div class="modal open">
         <div class="modal-content">
            <div>
               <div class="header">
                  <h3>Đăng ký</h3>
                  <i class="fas fa-times"></i>
               </div>
               <div class="form-content">
                  <label class="form-label">Email *</label>
                  <input
                     class="form-input"
                     type="email"
                     name="email"
                     placeholder="Example@email.com"
                     value=""
                     required
                  />
                  <label class="form-label">Mật khẩu *</label>
                  <input
                     class="form-input"
                     type="password"
                     name="password"
                     placeholder="Nhập mật khẩu từ 8 kí tự trở lên"
                     value=""
                     required
                  />
                  <label class="form-label">Nhập lại mật khẩu *</label>
                  <input
                     class="form-input"
                     type="password"
                     name="comfirmpwd"
                     placeholder="Nhập lại mật khẩu"
                     value=""
                     required
                  />
                  <label class="form-label">SĐT</label>
                  <input
                     class="form-input"
                     type="number"
                     name="phone"
                     placeholder="0123456789"
                     value=""
                  />
                  <button class="btn-submit register-submit">Submit</button>
                  <p>Bạn đã có tài khoản? <a href="./dangnhap.html">Đăng nhập</a></p>
               </div>
            </div>
         </div>
      </div>
